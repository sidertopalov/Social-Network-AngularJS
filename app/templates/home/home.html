<div class="row">

	<div class="col-md-4 col-md-offset-1 border">
		<form name="loginUserForm">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" ng-model="loginUser.username" required="required">
			<br>
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" ng-model="loginUser.password" required="required">
			<br>
			<button class="btn btn-primary form-control" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
		</form>
	</div>

	<div class="col-md-4 col-md-offset-1 border">
		<form name="registerUserForm">
			<label for="reg-username">Username:</label>
			<input type="text" class="form-control" id="reg-username" ng-model="registerUser.username" required="required">
			<br>

			<label for="reg-password">Password:</label>
			<input type="password" class="form-control" id="reg-password" ng-model="registerUser.password" required="required" minlength="6" maxlength="100">
			<br>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" class="form-control" id="confirmPassword" ng-model="registerUser.confirmPassword" required="required" minlength="6" maxlength="100">
			<br>

			<label for="reg-name">Name:</label>
			<input type="text" class="form-control" id="reg-name" ng-model="registerUser.name" required="required">
			<br>

			<label for="reg-email">Email:</label>
			<input type="email" class="form-control" id="reg-email" ng-model="registerUser.email" required="required">
			<br>

			<label for="reg-gender">Gender: </label>
			<input type="radio" ng-model="registerUser.gender" checked name="gender" id="reg-gender" value="1"> Male
			<input type="radio" ng-model="registerUser.gender" name="gender" id="reg-gender" value="2"> Famele
			<input type="radio" ng-model="registerUser.gender" name="gender" id="reg-gender" value="0"> Other
			<br>
			<button class="btn btn-primary form-control" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" ng-click="register(registerUser)">Sing up</button>
		</form>
	</div>
</div>
