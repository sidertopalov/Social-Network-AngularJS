<html lang="en" ng-app="socialNetwork">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Network</title>
    <meta name="description" content="AngularJS Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MainCtrl">
    
    <!-- Menu Content -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Social Network</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar-main">
                <!--  Right Side Menu -->
                <ul ng-if="isAuthenticated" class="nav navbar-nav">
                    <li>
                        <a href="#/newsFeed">News Feed</a>
                    </li>
                    <li>
                        <a href="#/friendRequest">Friend Requests</a>
                    </li>
                    <li>
                        <a href="#/settings">Settings</a>
                    </li>
                    <li>
                        <a href="#/changePassword">Change Password</a>
                    </li>
                    <li>
                        <a href="#/editProfile">Edit Profile</a>
                    </li>

                    <li>
                        <a ng-click="logout()" href="#/">Logout</a>
                    </li>

                </ul><!-- End Right Side Menu -->

                <!-- Left Side Menu -->
                <ul ng-if="!isAuthenticated" class="nav navbar-nav navbar-right">
                    <li><a href="#/">Login</a></li>
                </ul><!-- End Left Side menu -->

            </div>
        </div>
    </div><!-- End Menu Content -->
    <div class="margin-bottom-100"></div>
    <div class="container">

        <div ng-view></div>
    
        <!-- Footer -->
        <div footer></div>
    </div>

    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
